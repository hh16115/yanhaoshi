<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>JS实现气泡从水中急速上升效果</title>
<style type="text/css">

</style>

</head>
<body>

<div id="dot0" style="position:absolute; z-index:0; TOP:15px; LEFT:15px;">
    <img src="mobile/img/zan.png" style="width:35px;height:35px;"/>
</div>
<div id="dot1" style="position:absolute; z-index:0; TOP:15px; LEFT:15px;">
    <img src="mobile/img/zan.png" style="width:35px;height:35px;"/>
</div>

<div id="dot3" style="position:absolute; z-index:0; TOP:500px; LEFT:780px;">
    <img src="mobile/img/zan.png" style="width:35px;height:35px;"/>
</div>

<script type="text/javascript">
var thetaRadians0 = 0;
var thetaRadians1 = 3.1;
var xPosition = 780;
var xPosition2 = 780;
var yPosition = 500;
var yPosition2 = 500;
var thetaStep = 0.025; 
var thetaStep2 = 0.045;

function moveFloatingImages(obj){
    yPosition = yPosition - 1;
    thetaRadians0 += thetaStep;
    var newXPosition = xPosition + 20*Math.sin(thetaRadians0);
    obj.style.top = yPosition + "px";
    obj.style.left = newXPosition + "px";
    //console.log('left:'+newXPosition, 'thetaStep:'+thetaRadians0)
    setTimeout(function () {
        moveFloatingImages(obj);
    }, 10);
}

function moveFloatingImages2(obj){
    yPosition2 = yPosition2 - 1.2;
    thetaRadians1 += thetaStep2;
    var newXPosition = xPosition2 + 30*Math.sin(thetaRadians1);
    obj.style.top = yPosition2 + "px";
    obj.style.left = newXPosition + "px";
    setTimeout(function () {
        moveFloatingImages2(obj);
    }, 10);
}

moveFloatingImages(document.getElementById("dot0"));

moveFloatingImages2(document.getElementById("dot1"));


</script>













</body>
</html>
